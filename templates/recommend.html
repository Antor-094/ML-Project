<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .nav_color {
        background-color: #00a65a;
      }

      nav li a:hover {
        background-color: #fff;
        padding: 6px 10px;
        border-radius: 5px;
        font-size: medium;
      }
      .book-img {
        height: 325px;
      }
      .text-size {
        font-size: 50px;
      }
    </style>
  </head>

  <body class="bg-black">
    <nav class="navbar navbar-expand-lg nav_color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Book recommender</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="col-md-12">
        <h1 class="text-white text-size">Recommended Books</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" value="{{ user_input }}"><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>
        {% if error_message %}
            <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
      </div>

      <div class="row mt-5 pt-5">
        {% if data %}
          {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card h-100">
                    <div class="card-body">
                        <img class="card-img-top book-img" src="{{ i[2] }}">
                        <p class="">{{ i[0] }}</p>
                        <h4 class="">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
